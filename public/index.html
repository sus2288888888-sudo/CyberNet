<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberNet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="auth-box" id="login-box">
    <h2>Welcome Back</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <span class="toggle-link" onclick="toggleAuth()">Don't have an account? Create one</span>
  </div>

  <div class="auth-box hidden" id="register-box">
    <h2>Create Account</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <span class="toggle-link" onclick="toggleAuth()">Already have an account? Log In</span>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
